<!DOCTYPE html>
<html>
	<head>
		<link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>
		<link rel='stylesheet' type='text/css' href='css/Page 2.css'>
		<meta charset='utf-8'>
		<title>Page 2</title>
	</head>
	<body>
		<section class="section">
			<p class="title">Sign in</p>
			<div class="form">
				<div class="box_input">
					<label class="spanofin" for="input1">E-mail</label>
					<input type="text" name="input1" class="input">
				</div>
				<div class="box_input">
					<label class="spanofin" for="input2">Password</label>
					<input type="password" name="input2" class="input">
				</div>
				<div class="verif">
					<div class="checkbox">
						<button class="in_check"></button>
						<label>Keep me signed in</label>
					</div>
					<a href="index.html">Forgot your password ?</a>
				</div>
			</div>
			<p class="rules">By continuing, you agree to our <strong>Conditions of Use</strong> and <strong>Privacy Notice</strong></p>
			<button class="sign_in"><strong>Sign In</strong></button>
			<div class="good_transition">
				<hr class="first_hr">
				New on our platform ?
				<hr class="second_hr">
			</div>
			<button class="create"><strong>Create an Account</strong></button>
		</section>
		<script src="Page 2.js"></script>
	</body>
</html>
