<!DOCTYPE html>
<html lang="fr">
	<head>
		<link rel="stylesheet" type="text/css" href="css/form.css">
		<link rel="icon" type="image" href="img/form_logo.png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulaire amélioré</title>
	</head>
	<body>
		<form>
			<span>Nom <i class="required">*</i></span>
			<br>
			<input type="text" class="input" placeholder=" " required>
			<br>
			<span>Prénom <i class="required">*</i></span>
			<br>
			<input type="text" class="input" placeholder=" " required>
			<br>
			<span>Email <i class="required">*</i></span>
			<br>
			<input type="email" autocomplete="on" class="input" placeholder=" " required>
			<br>
			<span>Objet </span>
			<br>
			<input type="text" class="input" placeholder=" " required>
			<br>
			<label>Contenu <i class="required">*</i></label>
			<br>
			<textarea cols="37" rows="5"></textarea>
			<div>
				<input type="submit" name="" value="Envoyer">
				<input type="reset" value="Tout supprimer" id="res">
			</div>
		</form>
		<script src="https://kit.fontawesome.com/7f62026b48.js" crossorigin="anonymous"></script>
		<!-- <script src="form.js"></script> -->
	</body>
</html>
