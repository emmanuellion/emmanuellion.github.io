<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Détails de la météo</title>
</head>
<body>
    <div class="center">
        <div class="line">
            <i class="fa fa-map" aria-hidden="true" style="color:white;"></i>
            <span id="lon">Longitude : </span>
        </div>
        <div class="line">
            <i class="fa fa-map" aria-hidden="true" style="color: white;"></i>
            <span id="lat">Lattitude : </span>
        </div>
        <div class="line">
            <i class="fa-solid fa-temperature-half" style="color: white;"></i>
            <span id="tmp" class="line">Température : </span>
        </div>
        <div class="line">
            <i class="fa-solid fa-temperature-full" style="color: white;"></i>
            <span id="tmp_max">Température maximum : </span>
        </div>
        <div class="line">
            <i class="fa-solid fa-temperature-empty" style="color: white;"></i>
            <span id="tmp_min">Température minimum : </span>
        </div>
        <div class="line">
            <i class="fa-solid fa-temperature-half" style="color: white;"></i>
            <span id="tmp_like">Température ressentie : </span>
        </div>
        <div class="line">
            <i class="fa fa-tint" aria-hidden="true" style="color: white;"></i>
            <span id="humidity">Humidité : </span>
        </div>
        <div class="line">
            <i class="fa fa-clock-o" aria-hidden="true" style="color: white;"></i>
            <span id="rise">Heure du levé de soleil : </span>
        </div>
        <div class="line">
            <i class="fa fa-clock-o" aria-hidden="true" style="color: white;"></i>
            <span id="set">Heure du couché de soleil : </span>
        </div>
        <div class="line">
            <i class="fa fa-globe" aria-hidden="true" style="color: white;"></i>
            <span id="t">Temps : </span>
        </div>
        <div class="line">
            <i class="fa fa-globe" aria-hidden="true" style="color: white;"></i>
            <span id="des">Description de la météo : </span>
        </div>
        <div class="line">
            <i class="fa-solid fa-wind" style="color: white;"></i>
            <span id="wind_s">Vent : </span>
        </div>
        <div class="line">
            <i class="fa-solid fa-wind" style="color: white;"></i>
            <span id="wind_d"> Provenance du vent : </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e4f326d654.js" crossorigin="anonymous"></script>
    <script src="second.bundle.js"></script>
</body>
</html>
